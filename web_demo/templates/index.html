<html>
    <head>
        <title>DEMO</title>
        <link rel = "stylesheet" type = "text/css" href = "static/app.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- <p>NAME</p>
        <input id="nameBox"></input>
        <button id="nSubmit" onclick="searchN()">Search</button>
        <div id="nameP"></div> -->
        
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Item Price Scanner</h1>
            <p>Type in the name of the item in the search bar and click the "Search" button to get the price of the item</p>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Food</span>
            <input type="text" class="form-control" id="itemBox"></input>
        </div>
        <!-- <input id="itemBox"></input> -->
        <button id="submit" class="btn btn-outline-success" onclick="search()">Search</button>
        
        <div id="itemPrice"></div> 
        
        
        
        <div class="spinner-border"></div>

        <!-- REGISTER FUNCTION -->
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>Register</h1>
        </div>
        <form>
            <label for="username">Username</label>
            <input type="text" id="userN"></input>
            <label for="password">Password</label>
            <input type="text" id="passW"></input>
            <button id="submit" class="btn btn-outline-success" onclick="register()">Submit</button>
        </form>

        <div id="successReg"></div>
        

        <script>
            function register(){
                var text = document.getElementById("userN").value;
                var text2 = document.getElementById("passW").value;

                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Typical action to be performed when the document is ready:
                        document.getElementById("successReg").innerHTML = xhttp.responseText;
                }
                };

                xhttp.open("GET", "/register?username=&password=" + text + text2, true);
                // xhttp.open("GET", "/register?password=" + text2, true);
                xhttp.send();

            }


            function search(){
                var text = document.getElementById("itemBox").value;

                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Typical action to be performed when the document is ready:
                        document.getElementById("itemPrice").innerHTML = xhttp.responseText; //insert output into the empty itemprice div
                }
                };

                xhttp.open("GET", "/price?item=" + text, true); //how we link /price to the searchbox
                xhttp.send();

            }
        </script>
    </body>
</html>
